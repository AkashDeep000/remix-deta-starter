name: Deploy on Deta macro
on: [push]
jobs:
  deploy-on-deta-macro:
    runs-on: ubuntu-latest
    env:
      deta-access-token: ${{secrets.DETA_ACCESS_TOKEN}} #Deta access token https://docs.deta.sh/docs/cli/auth
      deta-name: 'remix-deta'
      deta-project: 'default'
      deta-project-dir: '.'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install                
      - name: Build Remix App
        shell: bash
        run: |
          npm run build
          
      - name: Install Deta CLI
        shell: bash
        run: |
          curl -fsSL https://get.deta.dev/cli.sh | sh
          
      - name: Clone Deta Metadata
        shell: bash
        run: |
          export DETA_ACCESS_TOKEN=${{ env.deta-access-token }}
          cd ${{ env.deta-project-dir }}
          ~/.deta/bin/deta clone --name ${{ env.deta-name }} --project ${{ env.deta-project }} tmp/
          mkdir ./remix-deta-build
          cd remix-deta-build
          cp -r tmp/.deta ./
          cp -r ../build ./
          cp -r ../public ./
          cp -r ../detaAdapter ./
          cp -r ../index.js ./
          cp -r ../remix.config.js ./
          ls
          npm init -y
          npm i express morgan compression
      - name: Deploy to Deta
        shell: bash
        run: |
          export DETA_ACCESS_TOKEN=${{ env.deta-access-token }}
          cd ./remix-deta-build
          ~/.deta/bin/deta deploy